<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <input type="text" placeholder="Enter your Location!" class="input-box">
            <button class="fa-solid fa-magnifying-glass" id="searchbtn"></button>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="images/404.png" alt="">
        </div>

        <div class="whether-body">
            <div class="whether-box">
                <img src="images/cloud.png" alt="" id="whether-img">
                <p class="temp">0 <sup>Â°C</sup></p>
                <p class="whether">sunshine</p>
            </div>

            <div class="whether-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>                    
                        <div class="text">
                            <span id="wind-speed">12km/hr</span>
                            <p>Wind Speed</p>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a537241c77.js" crossorigin="anonymous"></script>
</body>
</html>
